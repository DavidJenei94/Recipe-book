<div style="padding-left: 20px;">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" alt="{{ recipe.name }}" style="max-height: 300px">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{ recipe.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Manage Recipe
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer">Add to shopping list</a>
                    <a class="dropdown-item" style="cursor: pointer" (click)="onEditeRecipe()">Edit recipe</a>
                    <a class="dropdown-item" style="cursor: pointer">Delete recipe</a>
                </div>
            </div>
            <div class="row" style="margin-left: auto;">
                <div class="col-xs-12">
                    {{ recipe.description }}
                </div>
            </div>
            <div class="row" style="margin-left: auto;">
                <div class="col-xs-12">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                            {{ ingredient.name }} - {{ ingredient.amount }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
